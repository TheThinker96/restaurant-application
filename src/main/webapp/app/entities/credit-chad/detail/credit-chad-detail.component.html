<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="credit">
      <h2 data-cy="creditDetailsHeading"><span jhiTranslate="restaurantApplicationApp.credit.detail.title">Credit</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ credit.id }}</span>
        </dd>
        <dt><span jhiTranslate="restaurantApplicationApp.credit.solde">Solde</span></dt>
        <dd>
          <span>{{ credit.solde }}</span>
        </dd>
        <dt><span jhiTranslate="restaurantApplicationApp.credit.type">Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'restaurantApplicationApp.CreditType.' + credit.type }}">{{ credit.type }}</span>
        </dd>
        <dt><span jhiTranslate="restaurantApplicationApp.credit.statut">Statut</span></dt>
        <dd>
          <span jhiTranslate="{{ 'restaurantApplicationApp.CreditStatut.' + credit.statut }}">{{ credit.statut }}</span>
        </dd>
        <dt><span jhiTranslate="restaurantApplicationApp.credit.userAccount">User Account</span></dt>
        <dd>
          <div *ngIf="credit.userAccount">
            <a [routerLink]="['/user-account-chad', credit.userAccount.id, 'view']">{{ credit.userAccount.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/credit-chad', credit.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
