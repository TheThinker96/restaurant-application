<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="produit">
      <h2 data-cy="produitDetailsHeading"><span jhiTranslate="restaurantApplicationApp.produit.detail.title">Produit</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ produit.id }}</span>
        </dd>
        <dt><span jhiTranslate="restaurantApplicationApp.produit.name">Name</span></dt>
        <dd>
          <span>{{ produit.name }}</span>
        </dd>
        <dt><span jhiTranslate="restaurantApplicationApp.produit.price">Price</span></dt>
        <dd>
          <span>{{ produit.price }}</span>
        </dd>
        <dt><span jhiTranslate="restaurantApplicationApp.produit.section">Section</span></dt>
        <dd>
          <div *ngIf="produit.section">
            <a [routerLink]="['/section-chad', produit.section.id, 'view']">{{ produit.section.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="restaurantApplicationApp.produit.entreprise">Entreprise</span></dt>
        <dd>
          <div *ngIf="produit.entreprise">
            <a [routerLink]="['/entreprise-chad', produit.entreprise.id, 'view']">{{ produit.entreprise.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/produit-chad', produit.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
