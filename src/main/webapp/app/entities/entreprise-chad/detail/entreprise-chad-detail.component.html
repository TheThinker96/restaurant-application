<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="entreprise">
      <h2 data-cy="entrepriseDetailsHeading"><span jhiTranslate="restaurantApplicationApp.entreprise.detail.title">Entreprise</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ entreprise.id }}</span>
        </dd>
        <dt><span jhiTranslate="restaurantApplicationApp.entreprise.name">Name</span></dt>
        <dd>
          <span>{{ entreprise.name }}</span>
        </dd>
        <dt><span jhiTranslate="restaurantApplicationApp.entreprise.responsable">Responsable</span></dt>
        <dd>
          <span>{{ entreprise.responsable }}</span>
        </dd>
        <dt><span jhiTranslate="restaurantApplicationApp.entreprise.adresse">Adresse</span></dt>
        <dd>
          <span>{{ entreprise.adresse }}</span>
        </dd>
        <dt><span jhiTranslate="restaurantApplicationApp.entreprise.telephones">Telephones</span></dt>
        <dd>
          <span>{{ entreprise.telephones }}</span>
        </dd>
        <dt><span jhiTranslate="restaurantApplicationApp.entreprise.statut">Statut</span></dt>
        <dd>
          <span jhiTranslate="{{ 'restaurantApplicationApp.EntrepriseStatut.' + entreprise.statut }}">{{ entreprise.statut }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/entreprise-chad', entreprise.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
