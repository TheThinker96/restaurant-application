<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="section">
      <h2 data-cy="sectionDetailsHeading"><span jhiTranslate="restaurantApplicationApp.section.detail.title">Section</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ section.id }}</span>
        </dd>
        <dt><span jhiTranslate="restaurantApplicationApp.section.name">Name</span></dt>
        <dd>
          <span>{{ section.name }}</span>
        </dd>
        <dt><span jhiTranslate="restaurantApplicationApp.section.statut">Statut</span></dt>
        <dd>
          <span jhiTranslate="{{ 'restaurantApplicationApp.SectionStatut.' + section.statut }}">{{ section.statut }}</span>
        </dd>
        <dt><span jhiTranslate="restaurantApplicationApp.section.entreprise">Entreprise</span></dt>
        <dd>
          <div *ngIf="section.entreprise">
            <a [routerLink]="['/entreprise-chad', section.entreprise.id, 'view']">{{ section.entreprise.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/section-chad', section.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
